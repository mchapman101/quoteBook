<!DOCTYPE html>
<html ng-app="quoteBook">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" media="screen">
    <title></title>
  </head>
  <body ng-controller="mainCtrl">
    <section>
      <div class="quotesCard" ng-repeat="quote in quotes">
        "{{quote.text}}" --
        {{quote.author}}
        <button ng-click="removeQuote(quote.text)"> "Remove Quote"</button>
      </div>

      <div class="buttons">
      <button ng-click="addQuote(newQuote)"> "Add New Quote"</button>
      <input type="text" ng-model="newQuote.text">
      <input type="text" ng-model="newQuote.author">

      <button ng-click="addQuote"> "Filter Quotes"</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/dataService.js"></script>

  </body>
</html>
